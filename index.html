	<script type="text/javascript">
			
			var numeroInicialDoJogoAnterior = 0

			function iniciaJogo(){

				var audio = document.getElementById("audio");
	        	audio.play();
				
				document.getElementById("antecessor").innerHTML = "";
				document.getElementById("sucessor").innerHTML = "";

				var numeroInicial = Math.floor(Math.random() * 20);
				
				if (numeroInicial == 0)
					numeroInicial++;
				if (numeroInicial == 20)
					numeroInicial--;

				while (numeroInicial == numeroInicialDoJogoAnterior) {
					numeroInicial = Math.floor(Math.random() * 20);
					if (numeroInicial == 0)
						numeroInicial++;
					if (numeroInicial == 20)
						numeroInicial--;				
				}
					
				numeroInicialDoJogoAnterior = numeroInicial				
				document.getElementById("exibe_primeiro_num").innerHTML = numeroInicial;
			}

			function escolheAntecessor(num) {

				if (document.getElementById("antecessor").innerHTML.length < 2) {
					document.getElementById("antecessor").innerHTML += num;
				} else if (document.getElementById("antecessor").innerHTML.length == 2) {
					document.getElementById("antecessor").innerHTML = num;			
				}	
								
			}

			function escolheSucessor(num) {

				if (document.getElementById("sucessor").innerHTML.length < 2) {
					document.getElementById("sucessor").innerHTML += num;
				} else if (document.getElementById("sucessor").innerHTML.length == 2) {
					document.getElementById("sucessor").innerHTML = num;			
				}
					
				
			}

			function vejaAcertou() {
				
				if (document.getElementById("antecessor").innerHTML == "") {

					//alert("CADÊ O NÚMERO QUE VEM ANTES ???");
					bootbox.alert(
					{
    					title: "QUEM VEM ANTES E DEPOIS? - FALTOU ALGUMA COISA...",
    					message: "CADÊ O NÚMERO QUE VEM ANTES ???"
    				});

					return
				}

				if (document.getElementById("sucessor").innerHTML == "") {
					
					bootbox.alert(
					{
    					title: "QUEM VEM ANTES E DEPOIS? - FALTOU ALGUMA COISA...",
    					message: "CADÊ O NÚMERO QUE VEM DEPOIS ???"
    				});
					return 
				}

				var antecessor  = parseInt(document.getElementById("antecessor").innerHTML);
				var doMeio = parseInt(document.getElementById("exibe_primeiro_num").innerHTML);
				var sucessor  = parseInt(document.getElementById("sucessor").innerHTML);

				if (!(sucessor ==  doMeio + 1)) {
					$("#modalErro").show();
					return; 	
				}

				if (!(antecessor ==  doMeio - 1)) {
					$("#modalErro").show();
					return;
				}

				$("#modalAcerto").show();
										

				return;

				

			}		
	</script>
